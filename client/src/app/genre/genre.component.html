<div class="jumbotron py-2">
    <h4 class="display-6 text-center">Genre Details</h4>
  </div>

      <thead>
        <tr>
          <th>Description</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of genreService.list">

          <td>

            <button (click)="onDelete(row.id)" class='btn btn-danger'><i class="far fa-trash-alt"></i>Delete</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
