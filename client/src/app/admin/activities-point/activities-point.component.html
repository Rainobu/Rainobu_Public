<div class="jumbotron py-2 mb-4">
    <h4 class="display-6 text-center">Activities Point Details</h4>
  </div>
 <app-activities-point-form></app-activities-point-form>
  <table class="table mt-2" >
      <thead>
        <tr>
          <th>Activities Name</th>
          <th>Type</th>
          <th>ActiveUser Point</th>
          <th>Author Point</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of activitiesPointService.list">
          <td (click)="populateForm(row)">{{row.activitiesName}}</td>
          <td (click)="populateForm(row)">{{activitiesType[row.type]}}</td>
          <td (click)="populateForm(row)">{{row.activeUserPoint}}</td>
          <td (click)="populateForm(row)">{{row.authorPoint}}</td>
          <td>
            <!-- <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(row.id)"></i> -->
            <!-- <button (click)="onDelete(row.id)" class='btn btn-danger'><i class="far fa-trash-alt"></i>Delete</button> -->
            <i class="far fa-trash-alt text-danger" (click)="onDelete(row.id)"></i>    
          </td>
        </tr>
      </tbody>
    </table>
