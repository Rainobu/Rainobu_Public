<div class="row">
    <div class="col-md-4">
        <app-cover-image [image]="coverService.formData.url" 
                        (imageChange)="uploadFinished($event)"></app-cover-image>
    </div>
    <div class="col-md-8">
      <div class="header">
        <div>
          <h1>Create Photo Screen</h1>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary Header" (click)="returnToCoverList()">
            <i class="fas fa-arrow-left"></i> Back
          </button>
        </div>
      </div>
    <br/>
    <!-- <p>{{coverService.formData | json}}</p> -->
    <form novalidate #editForm="ngForm" id="Editform" (submit)="onSubmit(editForm)" autocomplete="off">
      <input type="hidden" name="id" value="coverService.formData.id" />
      <div class="mb-3">
        <label for="topic" class="form-label">Title <i class="fas fa-info-circle"></i></label>
        <input class="form-control" placeholder="Title" name="topic" #topic="ngModel"
          [(ngModel)]="coverService.formData.title" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content <i class="fas fa-info-circle"></i></label>
        <textarea class="form-control" placeholder="Content" rows="8" name="descriptions" #content="ngModel"
          [(ngModel)]="coverService.formData.descriptions" required></textarea>
      </div>
      

      <div class="col-md-12 pl-1">
        <button class="btn btn-primary" type="submit" [disabled]="editForm.invalid"><i class="far fa-bookmark"></i> SUBMIT</button>
        <button class="btn btn-danger" [disabled]="editForm.invalid" type="button"
          (click)="resetForm(editForm)"><i class="fas fa-eraser"></i> RESET</button>
      </div>
    </form>

  </div>

</div>
