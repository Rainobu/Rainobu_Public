<h4>Admin Panel</h4>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading='User management' *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading='Genre' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-genre></app-genre>
            </div>
        </tab>
        <tab heading='Status' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-status></app-status>
            </div>
        </tab>
        <tab heading='Languages' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-language></app-language>
            </div>
        </tab>
        <tab heading='Tags' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-tag></app-tag>
            </div>
        </tab>
        <tab heading='Report Topic' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-reporttopic></app-reporttopic>
            </div>
        </tab>
        <tab heading='Photo management' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>

    </tabset>
</div>
