<div class="top-between">
    <div class="row">
            <div class="btn-group" name="predicate">
                <button class="btn btn-primary" btnRadio="liked" 
                    [(ngModel)]="predicate" (click)="loadLikes()">Members I follow</button>
                <button class="btn btn-primary" btnRadio="likedBy" 
                    [(ngModel)]="predicate" (click)="loadLikes()">Members who follow me</button>
            </div>
     </div>
    <div>
        <h3>{{predicate === 'liked' ? 'Members I follow' : 'Members who follow me'}}</h3>
    </div>
</div>
<div class="container mt-3 ">
        <carousel class="carousel-html-content" style="z-index: 2;"
        [height]="'150'" 
        [cellWidth]='100'
        [overflowCellsLimit]="'8'">
        <div  *ngFor="let member of members" class="carousel-cell">
            <app-member-card [member]="member"></app-member-card>
        </div>
       
    </carousel>
</div>
