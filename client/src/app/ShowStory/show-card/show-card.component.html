<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="https://localhost:5001/{{story.imageUrl || 'Resources/Images/no-image.jpeg'}}"
             alt="{{story.storyName}}" 
             (click)="show.click($event)"
             class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button #show
                    [routerLink]= "['/stories',story.storyName]"
                    class="btn btn-primary">
                    <i class="fas fa-book-open"></i>
                </button>
            </li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fas fa-bookmark"></i></button></li>
            
            <li class="list-inline-item"><button routerLink='/members/{{story.userName}}' class="btn btn-primary">
                <i class="fas fa-user-edit"></i></button></li>
        </ul>

    </div>
    <div class="card-body p-1">
            <b>{{story.storyName | uppercase}}</b><br/>
            <span>{{story.genre}}</span><br/>
            <app-star-rating-show
                [rating]="rating"  
                [starCount]="starCount" 
                [totalRate]="totalRate"
                [color]="starColor" 
                (ratingUpdated)="onRatingChanged($event)">
            </app-star-rating-show>
            <!-- <span>Author : {{story.userName}}</span> -->
            <small class="float-right text-muted "
                > {{yourRate==0?"Please Vote":"Your Rate : "+yourRate+"/5"}}</small>
    </div>
</div>
