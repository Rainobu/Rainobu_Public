<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="https://localhost:5001/{{story.imageUrl || 'Resources/Images/no-image.jpeg'}}" alt="{{story.storyName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button 
                    routerLink='/showstory/{{story.storyName}}'
                    class="btn btn-primary">
                <i class="fa fa-envelope"></i>
                </button>
            </li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-heart"></i></button></li>
            
            <li class="list-inline-item"><button routerLink='/members/{{story.userName}}' class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
        </ul>

    </div>
    <div class="card-body p-1">
            {{story.userName}}
            {{story.storyName}}
        <p class="card-text text-muted text-center">{{story.description}}</p>
    </div>
</div>

<p>{{story | json}}</p>
