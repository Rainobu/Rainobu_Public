<div class="row" >
    <div class="col-md-4">
        <div class="card">
            <img src="https://localhost:5001/{{showstory.imageUrl || 'Resources/Images/no-image.jpeg'}}" alt="{{showstory.storyName}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <!-- <div class="mb-2 mt-2" *ngIf="(presence.onlineUsers$ | async).includes(member.username)">
                    <i class="fa fa-user-circle text-success"></i> Online now
                </div> -->
                <div>
                    <strong>Genre:</strong>
                    <p>{{showstory.genre}}</p>
                </div>
                <div>
                    <strong>Views:</strong>
                    <p>{{showstory.views}}</p>
                </div>
                <div>
                    <strong>Rate:</strong>
                    <p>{{showstory.rating}}</p>
                </div>
                
                <div>
                    <strong>Created:</strong>
                     <p>{{showstory.created | timeago}}</p>
                </div>

            </div>
            <!-- <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button (click)="selectTab(3)" class="btn btn-success">Message</button>
                </div>
            </div> -->
        </div>
    </div>
     <div class="col-md-8">
        <tabset class="member-tabset" #storyTab>
            <tab heading='Story Details' (selectTab)="onTabActivated($event)">
                <h4>{{showstory.storyName | uppercase}}</h4>
                <div class="row">
                    <div>
                        <strong>Genre : </strong>{{showstory.genre}}
                    </div>
                    <div>
                        <strong>State : </strong>{{showstory.state}}
                    </div>
                    <div>
                        <strong>Chapters : </strong>
                    </div>
                </div>
                <h6>Description</h6>
                <p>{{showstory.description}}</p>
                
            </tab>
            <!-- <tab heading='Interests'>
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Photos' (selectTab)="onTabActivated($event)">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                style="display: inline-block; margin-bottom: 20px; "></ngx-gallery>
            </tab> -->
            <tab heading='Table of Contents' (selectTab)="onTabActivated($event)">
                <!-- <app-member-messages [username]="member.username"></app-member-messages> -->
            </tab> 
        </tabset>
    </div> 
</div>
