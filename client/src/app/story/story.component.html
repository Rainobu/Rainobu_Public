<section class="list" *ngIf="!isCreate">
    <app-story-list
    (CreateActive)="ChangeForm($event)">
        Story list
    </app-story-list>
</section>
<section class="create" *ngIf="isCreate">
    <app-story-form
    (submitSuccess)="ChangeForm($event)">  
        Story form
    </app-story-form>
</section>
