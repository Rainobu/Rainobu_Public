<!-- <h4>Story</h4> -->
<div class="tab-panel">
    <button type="button" class="btn btn-outline-primary Header" 
        (click) = "ChangeForm()">
        <i class="fas fa-plus"></i> Create A Story
      </button>
    <tabset class="member-tabset">
        <tab heading='Stories'>
            <div class="container">
                <div class="row">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                              <th>Image/StoryName</th>
                              <th>State</th>
                              <th>Rating</th>
                              <th>Views</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let row of storyService.list">
                              <td><img [src]="createImagePath(row.imageUrl)" alt={{row.storyName}} >
                                {{row.storyName}}
                              </td>
                              <td>{{row.state}}</td>
                              <td>{{row.rating}}</td>
                              <td>{{row.views}}</td>
                              <td>
                                <!-- <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(row.id)"></i> -->
                                <button (click)="populateForm(row)" class='btn btn-outline-primary btn-sm '><i class="fas fa-search"></i> EXPLORE  </button>
                              </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </tab>

    </tabset>
</div>
