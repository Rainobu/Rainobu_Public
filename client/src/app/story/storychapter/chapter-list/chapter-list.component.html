    <mat-table [dataSource]="notpublish"  class="mat-elevation-z0">
      <ng-container matColumnDef="chapterName">
        <mat-header-cell *matHeaderCellDef>Chapter Name</mat-header-cell>
        <mat-cell *matCellDef="let item">
          {{item.chapterName | titlecase}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="publishedCreated">
        <mat-header-cell *matHeaderCellDef>Published</mat-header-cell>
        <mat-cell *matCellDef="let item">
          <!-- {{item.publishedCreated | date:'short'}} -->
          "Waiting to Publish"
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button (click)="populateForm(item)" class='btn btn-primary btn-sm '>
            <i class="fas fa-edit"></i> EDIT</button>
          <button  [disabled]="item.publishedCreated !== '0001-01-01T00:00:00'" (click)="publish(item)" class='btn btn-success btn-sm '>
            <i class="fas fa-check"></i> PUBLISH</button>           
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns2;"></mat-header-row>
      <mat-row
        mat-row
        *matRowDef="let row; columns: displayedColumns2;"
      ></mat-row>
  </mat-table>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="true" class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Published Chapter
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-table [dataSource]="published"  class="mat-elevation-z0">
        <ng-container matColumnDef="sort">
          <mat-header-cell *matHeaderCellDef>Sort</mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button (click)="chapterUp(item)" class='btn btn-outline-primary btn-sm '><i class="fas fa-arrow-up"></i></button>
            <button (click)="chapterDown(item)" class='btn btn-outline-primary btn-sm '><i class="fas fa-arrow-down"></i></button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="order">
          <mat-header-cell *matHeaderCellDef>Order</mat-header-cell>
          <mat-cell *matCellDef="let item">
            {{item.order}}{{item.endChapter?'(End)':''}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="chapterName">
          <mat-header-cell *matHeaderCellDef>Chapter Name</mat-header-cell>
          <mat-cell *matCellDef="let item">
            {{item.chapterName | titlecase}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="publishedCreated">
          <mat-header-cell *matHeaderCellDef>Published</mat-header-cell>
          <mat-cell *matCellDef="let item">
            {{item.publishedCreated | date:'short'}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button (click)="populateForm(item)" class='btn btn-primary btn-sm '>
              <i class="fas fa-edit"></i> EDIT</button>
            <button  [disabled]="item.publishedCreated !== '0001-01-01T00:00:00'" (click)="publish(item)" class='btn btn-success btn-sm '>
              <i class="fas fa-check"></i> PUBLISH</button>           
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
        <mat-row
          mat-row
          *matRowDef="let row; columns: displayedColumns;"
        ></mat-row>
    </mat-table>
    </mat-expansion-panel>
