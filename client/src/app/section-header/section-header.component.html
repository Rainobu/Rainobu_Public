<ng-container *ngIf="(breadcrumbs$ | async) as breadcrumbs" >
    <section  *ngIf="breadcrumbs.length > 0 "
        class="py-1" style="margin-top: 70px;background-color: #f5f5f5;">
    <div class="container">
        <p>{{breadcrumbs | json}}</p>
        <div class="row d-flex align-items-center">
            <div class="col-md-9">
                <h2>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h2>
            </div>
            <div class="col-md-3">
                <ul> 
                    <!-- <li *ngFor="let breadcrumb of (breadcrumbs$ | async)">  -->
                    <li *ngFor="let breadcrumb of breadcrumbs index as i"> 
                        {{breadcrumb.label}}
                    </li> 
                </ul> 
            </div>
        </div>
    </div>
    </section>
</ng-container>

<!-- && breadcrumbs[breadcrumbs.length-1].label != 'Home' -->
