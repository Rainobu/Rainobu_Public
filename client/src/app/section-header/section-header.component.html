<ng-container *ngIf="(breadcrumb$ | async )as breadcrumbs" >
    <section  *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label != 'Home'"
        class="py-1" style="margin-top: 70px;background-color: #f5f5f5;">
    <div class="container">
        {{breadcrumbs | json}}
        <div class="row d-flex align-items-center">
            <div class="col-md-9">
                <h2>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h2>
            </div>
            <div class="col-md-3">
                <xng-breadcrumb></xng-breadcrumb>
            </div>
        </div>
    </div>
    </section>
</ng-container>
