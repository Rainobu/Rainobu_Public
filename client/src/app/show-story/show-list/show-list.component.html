<div class="text-center mt-3">
    <h2>You Filter - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadStory()" autocomplete="off">
        <div class="d-flex flex-row" style="width: 100%;">      
         <div class="col-md-6 ">
            <div class="btn-group float-left">
            <button 
                type='button'
                class="btn btn-primary"             
                name='orderBy' 
                (click)="loadStory()"
                btnRadio='rating'
                [(ngModel)] = 'storyParams.orderBy'>Top Vote</button>
            <button 
                type='button'
                class="btn btn-primary"             
                name='orderBy' 
                (click)="loadStory()"
                btnRadio='views'
                [(ngModel)] = 'storyParams.orderBy'>Top View</button>
            <button 
                type='button'
                class="btn btn-primary"             
                name='orderBy' 
                (click)="loadStory()"
                btnRadio='created'
                [(ngModel)] = 'storyParams.orderBy'>Lastest</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-row">
                <div class="form-group px-2">
                        <label>Genre : </label>
                        <select name="genre" style="width: 150px;" [(ngModel)]="storyParams.genre"
                            class="form-control ml-1">
                            <option value="">--Select Genre--</option>
                            <option *ngFor="let genre of GenreList" [value]="genre.description">
                                {{genre.description}}
                            </option>
                        </select>
            </div>
                <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
                <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>
                        
            </div>   
        </div>
        </div>
        
        
    </form>
</div>
<div class="row d-flex ">
    <div *ngFor="let story of showstory" class="col-md-2 ">
        <app-show-card [story]="story"></app-show-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;"> 
    </pagination>
</div>
