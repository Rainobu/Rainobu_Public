
<div class="sidebar">
            <div *ngFor="let list of chapterList index as i">
                <a  spyOn="{{list.id}}"
                    activeClass="sidebar__link--active" 
                    class="sidebar__link" 
                    (click)="goTo(list.id)">{{list.chapterName | titlecase}}
                </a>
            </div>
</div>
