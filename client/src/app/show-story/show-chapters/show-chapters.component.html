<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="example-table-container mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->
  <!-- Weight Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    <!-- <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td> -->
  </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="chaptername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Chapter Name </th>
      <td mat-cell *matCellDef="let element"> {{element.chapterName | titlecase}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="publishedCreated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Published </th>
      <td mat-cell *matCellDef="let element"> {{element.publishedCreated | date:'d/MM/yyyy, h:mm a'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    <tr
        mat-row
        (click)="clickedRows(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
