<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="https://localhost:5001/{{story.imageUrl || 'Resources/Images/no-image.jpeg'}}"
             alt="{{story.storyName}}" 
             (click)="goToDetial(story.storyName)"
             class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <!-- <button #show
                    [routerLink]= "['/stories',story.storyName]"
                    class="btn btn-primary">
                    <i class="fas fa-book-open"></i>
                </button> -->
                <button  #show id="show" color="primary" 
                    (click)="goToDetial(story.storyName)"
                    mat-mini-fab aria-label="Action icon">
                    <mat-icon>menu_book</mat-icon>
                </button>
            </li>        
            <li *ngIf="!showStoryService.user.myList.includes(story.storyId)" class="list-inline-item">
                <button mat-mini-fab aria-label="Action icon" (click)="addLikeStory(story)">
                    <mat-icon>bookmark_border</mat-icon>
                </button>
            </li>
            <li *ngIf="showStoryService.user.myList.includes(story.storyId)" class="list-inline-item">
                <button mat-mini-fab
                    aria-label="Action icon" >
                    <mat-icon>bookmark_added</mat-icon>
                </button>
            </li>
            <li class="list-inline-item">
                <!-- <button routerLink='/members/{{story.userName}}' class="btn btn-primary">
                <i class="fas fa-user-edit"></i></button>-->
                
                <button  color="warn" mat-mini-fab 
                    routerLink='/members/{{story.userName}}'  
                    aria-label="Action icon">
                    <mat-icon>account_box</mat-icon>
                </button>
            </li> 
        </ul>
    </div>
    <div class="Awards">
        <i class="fa fa-trophy"></i>
    </div>
    <div class="card-body p-1">
            <b>{{story.storyName | titlecase}}</b><br/>
            <span class="text-muted">{{story.genre}}</span><br/>
            <app-star-rating-show
                [rating]="rating"  
                [starCount]="starCount" 
                [totalRate]="totalRate"
                [color]="starColor" 
                [fSize] = "fSize"
                [wSize] = "fSize"
                (ratingUpdated)="onRatingChanged($event)">
            </app-star-rating-show>
            <!-- <span>Author : {{story.userName}}</span>
            <small class="float-right text-muted "
                > {{yourRate==0?"Please Vote":"Your Rate : "+yourRate+"/5"}}</small>
    </div>
</div>
