<div class="card">
    <!-- <p>{{story | json}}</p> -->
    <div class="card-img-wrapper">
         <ng-container *ngIf="story.imageUrl.length;then first else second"></ng-container>
             <ng-template #first>
                         <!-- <p>{{story | json}}</p> -->
                 <img src="{{story.imageUrl}}"
                 loading="lazy"
                 alt="{{story.storyName}}" 
                 (click)="goToDetial(story.storyName)"
                 class="card-img-top">
             </ng-template>
             <ng-template #second>
                 <img src="./assets/images/blackcover.png"
                 loading="lazy"
                 alt="{{story.storyName}}" 
                 (click)="goToDetial(story.storyName)"
                 class="card-img-top">
                 <div class="text_up" (click)="goToDetial(story.storyName)">
                     <h5>{{story.storyName | titlecase }}</h5>
                 </div>
                 <div id="benmark" (click)="goToDetial(story.storyName)">
                     <span>{{story.userName}}</span>
                     <h6>&copy; Rainobu</h6>
                 </div>
             </ng-template>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <!-- <button #sho
                    [routerLink]= "['/stories',story.storyName]"
                    class="btn btn-primary">
                    <i class="fas fa-book-open"></i>
                </button> -->
                <button  #show id="show" color="primary" 
                    (click)="goToDetial(story.storyName)"
                    mat-mini-fab aria-label="Action icon">
                    <mat-icon>menu_book</mat-icon>
                </button>
            </li>        
            <!-- <li *ngIf="!userLiked" class="list-inline-item">
                <button mat-mini-fab aria-label="Action icon" (click)="addLikeStory(story)">
                    <mat-icon>bookmark_border</mat-icon>
                </button>
            </li>
            <li *ngIf="userLiked" class="list-inline-item">
                <button mat-mini-fab
                    aria-label="Action icon" (click)="deletLikeStory(story.storyId)">
                    <mat-icon>bookmark_added</mat-icon>
                </button>
            </li> -->
            <li class="list-inline-item">               
                <app-followstory [isActive]="userLiked != null"
                    [storyid]="story.storyId" 
                    [storyname]="story.storyName"
                    (click)="deletLikeStory(story.storyId)"></app-followstory>
            </li>
            <li class="list-inline-item">
                <!-- <button routerLink='/members/{{story.userName}}' class="btn btn-primary">
                <i class="fas fa-user-edit"></i></button>-->
                
                <button  color="warn" mat-mini-fab 
                    routerLink='/members/{{story.userName}}'  
                    aria-label="Action icon">
                    <mat-icon>account_box</mat-icon>
                </button>
            </li> 
        </ul>
    </div>
    <div class="Awards">
        <i class="fa fa-trophy"></i>
    </div>
    <div class="card-body p-1">
            <b>{{story.storyName | titlecase}}</b><br/>
            <span class="text-muted">{{story.genre}}</span><br/>
            <app-star-rating-show
                [rating]="rating"  
                [starCount]="starCount" 
                [totalRate]="totalRate"
                [color]="starColor" 
                [fSize] = "fSize"
                [wSize] = "fSize"
                (ratingUpdated)="onRatingChanged($event)">
            </app-star-rating-show>
    </div>
</div>
