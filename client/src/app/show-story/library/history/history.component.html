
<div class="search-results"
            infinite-scroll
            [infiniteScrollDistance]="1"
            [infiniteScrollThrottle]="150"
            (scrolled)="onScroll()">
<ng-container *ngIf="storyHistory?.length == 0">
  <div class="py-3">No History Now..</div>
</ng-container>
<ng-container *ngIf="storyHistory?.length > 0" >
   <div *ngFor="let history of storyHistory " class="items">
      <!-- <app-history-card [history]="history"
        (deleteId)="deleteHistory($event)"></app-history-card> -->
    <app-history-card-list [row]="history"
      (deleteId)="deleteHistory($event)"> 
    </app-history-card-list>
</div>
</ng-container>
</div>
