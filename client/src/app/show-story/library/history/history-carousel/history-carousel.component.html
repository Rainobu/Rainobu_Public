<div class="demo" *ngIf="storyHistory.length > 0">
   <h3>Recomended For You</h3>
    <carousel #myCarousel class="carousel-html-content" style="z-index: 2;"
        [height]="'160'"
        [cellWidth]='350'
        [overflowCellsLimit]="'3'">
            <div *ngFor="let history of storyHistory" class="carousel-cell">
               <!-- <app-history-card [history]="history"
                 (deleteId)="deleteHistory($event)"></app-history-card> -->
             <app-history-card-list [row]="history"
               (deleteId)="deleteHistory($event)">
             </app-history-card-list>
         </div>
    </carousel>
</div>
