<mat-tab-group mat-stretch-tabs #tabGroup (selectedTabChange)="tabChanged($event)">
    <mat-tab label="My favorite" (selectTab)="onTabActivated($event)">
        <div class="content">
            <div class="" *ngFor="let storylike of storylikes" class="item" >
                <app-library-card [story]="storylike"
                    (unlike)="deleteStoryLike($event)">
                </app-library-card>
            </div> 
        </div>
       
    </mat-tab>
    <mat-tab label="History" (selectTab)="onTabActivated($event)">
        <app-history></app-history>
    </mat-tab>
</mat-tab-group>
