<div mat-dialog-content>
  
<!-- <label id="example-radio-group-label" class="jumbotron py-2">Selec Your Choice Report</label> -->
<h5>Selec Your Choice Report</h5>
<mat-divider></mat-divider>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="data.reportTopic">
  <mat-radio-button class="example-radio-button" *ngFor="let reason of reportTopic" [value]="reason">
    {{reason}}
  </mat-radio-button>
</mat-radio-group>
</div>
<mat-form-field class="full-width">
  <textarea [(ngModel)]="data.comment" matInput placeholder="Leave a comment..."></textarea>
</mat-form-field>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
