<!-- HTML content -->
<div class="demo">
    <h5>Hot {{storyType | titlecase}}</h5>
    <carousel #myCarousel class="carousel-html-content" style="z-index: 2;"
        [overflowCellsLimit]="'3'"
        [cellWidth]='160'
        [height]="'280'">
        <div *ngFor="let story of showstory"
            class="carousel-cell">
            <app-show-card 
                [story]="story"
                (refesh)="refesh($event)">
            </app-show-card>   
        </div>
       
    </carousel>
</div>
