<div *ngIf="news">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>{{news.topic | titlecase}}</h3>
            </mat-card-title>
            <mat-card-subtitle>
                <div>
                    <small>{{news.newsCreated | date }}</small>
                    <span> | By {{news.userName}}</span>
                </div>
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{news.pictureUrl || './assets/images/blackcover.png'}}" alt="{{news.topic}}" >
        <mat-card-content>
                <p class="text">{{news.content}}</p> 
                <div>
                    <small>{{news.newsCreated | date }}</small>
                    <span> | By {{news.userName}}</span>
                </div>
            </mat-card-content>
    </mat-card>
    
</div>
